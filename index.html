<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <body class="dark-mode">
        <p>THIS IS THE EDITED VERSION</p>
        <div id="header">
            <div id="logo">

            </div>
        </div>
        <div class="tab">
            <button class="tablinks defaultOpen active" onclick="openTab(event, 'Home')">Home</button>

        </div>
        <div id="Home" class="tabcontent">

            </ul>
        </div>
        <div id="Browse" class="tabcontent">
            <div id="search-form">
                <form>
                    <input type="text" placeholder="search movie">
                    <button type="submit">Search</button>
                </form>
            </div>
            <!-- Dynamic scrolling section for movie thumbnails -->
            <div class="dynamicscrolling" id="thumbnails-container"></div>
            <!-- Left and right scroll buttons -->
            <div class="leftscrollbuttonstyle">
                <img src="images/assets/leftscrollbutton.png" width="60" height="60" onclick="leftScroll()" />
            </div>
            <div class="rightscrollbuttonstyle">
                <img src="images/assets/rightscrollbutton.png" width="60" height="60" onclick="rightScroll()" />
            </div>
        </div>
