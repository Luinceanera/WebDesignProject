<!DOCTYPE html>
<html>

<script>
    let intervalId;
    let thumbnails = ["movie1.jpg", "movie2.jpg", "movie3.jpg", "movie4.jpg", "movie5.jpg"];
    let thumbnailQueue = ["movie6.jpg", "movie7.jpg", "movie8.jpg", "movie9.jpg", "movie10.jpg"];
    let firstTB = thumbnails[0];
    let lastTB = thumbnails[thumbnails.length - 1];


    function dynamicScroll() {

        displayThumbnails();
        // Start dynamic scrolling
        intervalId = setInterval(() => {
            thumbnailQueue.push(firstTB);
            thumbnails.shift();
            thumbnails.push(thumbnailQueue[0]);
            thumbnailQueue.shift();
            firstTB = thumbnails[0];
            lastTB = thumbnails[thumbnails.length - 1];

            displayThumbnails();
        }, 3000); // Adjust the interval as needed
    }
    function displayThumbnails() {
        let thumbnailsContainer = document.getElementById("thumbnails-container");
        thumbnailsContainer.innerHTML = thumbnails.map(thumbnail => `<img src="${thumbnail}" />`).join('');
    }

    function leftScroll() {

        clearInterval(intervalId);

        thumbnailQueue.push(thumbnails.shift());
        thumbnails.push(thumbnailQueue.shift());

        displayThumbnails();
    }

    function rightScroll() {

        clearInterval(intervalId);

        thumbnailQueue.unshift(thumbnails.pop());
        thumbnails.unshift(thumbnailQueue.pop());

        displayThumbnails();
    }


</script>

<head>
    <meta charset="utf-8">
</head>
<style>
    body.dark-mode {
        background-color: rgba(0, 0, 0, 0.808);
        color: #fff;
    }

    .dynamicscrolling {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .dynamicscrolling img {
        margin-right: 70px;
    }

    .leftscrollbuttonstyle {
        position: absolute;
        top: 100px;
        left: 280px;
        z-index: 1;
        cursor: pointer;
    }

    .rightscrollbuttonstyle {
        position: absolute;
        top: 100px;
        right: 350px;
        z-index: 1;
        cursor: pointer;
    }
</style>

<body class="dark-mode">
    <div class="dynamicscrolling" id="thumbnails-container">
    </div>
    <div class="leftscrollbuttonstyle">
        <img src="leftscrollbutton.png" width="60" height="60" onclick="leftScroll()">
    </div>
    <div class="rightscrollbuttonstyle">
        <img src="rightscrollbutton.png" width="60" height="60" onclick="rightScroll()">
    </div>

    <!-- Start dynamic scrolling when the page loads -->
    <script>
        dynamicScroll();
    </script>
</body>

</html>
